{% if messages %}
	{% for message in messages %}
		{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCESS %}
			<div class="alert alert-success">
				{{ message }} 
			</div>
		{% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
			<div class="alert alert-danger">
				{{ message }} 
			</div>
		{% else %}
			<div class="alert alert-info">
				{{ message }} 
			</div>	
		{% endif %}
	{% endfor %}	
{% endif %}
